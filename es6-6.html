<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<script>
		var map = new Map();
		map.set('xiaomi','leijun');
		map.set('ximi','leiun');
		map.set('xiomi','len');
		map.set('xiai','lijun');
		
		for(var name of map){
			console.log(name);
		}
		
		for(var name of map.keys()){
			console.log(name);
		}
		
		for(var name of map.values()){
			console.log(name);
		}
		
		for(var [a,b] of map){
			console.log(a,b);
		}
		
		for(var [a,b] of map){
			console.log(b);
		}
	</script>
</head>
<body>
	
</body>
</html>
